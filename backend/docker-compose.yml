version: '3.8'

services:
  # ─── PostgreSQL Database ───
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: stairs
      POSTGRES_PASSWORD: stairs2026
      POSTGRES_DB: stairs
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stairs -d stairs"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Redis (Cache + Pub/Sub) ───
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # ─── FastAPI Backend ───
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://stairs:stairs2026@db:5432/stairs
      REDIS_URL: redis://redis:6379
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CLAUDE_MODEL: claude-sonnet-4-20250514
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
